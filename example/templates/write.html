{%- extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Simple Blog <small>Example app of the flask_modular_auth project</small></h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Write a new blog post</h2>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="text">Content</label>
                    <textarea class="form-control" id="text" name="text" rows="10" placeholder="Enter content of blog post"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
